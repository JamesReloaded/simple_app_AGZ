{% extends "base.html" %}
{% block content %}
<main>
    <div class="row">
      <div class="col-md-4 m-auto">
        <div class="row card card-outline-secondary">
          <div class="card-body">
            <h3 class="text-center">Original Credit Card Information</h3>
            <hr />
            <form id="cc-form">
              <div class="form-group">
                <label for="cc-number">Card number</label>
                <span id="cc-number" class="form-field">
                    {{ card_number }}
                </span>
              </div>
              <div class="form-group">
                <label for="cc-cvc">CVC</label>
                <span id="cc-cvc" class="form-field">
                    {{ card_cvc }}
                </span>
              </div>
              <div class="form-group">
                <label for="cc-expiration-date">Expiration date</label>
                <span id="cc-expiration-date" class="form-field">
                    {{ card_expirationDate }}
                </span>
              </div>
              <a href="/" type="button" class="btn btn-primary">Start Over</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
{% endblock %}
