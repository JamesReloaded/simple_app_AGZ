{% extends "base.html" %}
{% block content %}
<main>
    <div class="row">
      <div class="col-md-4 m-auto">
        <div class="row card card-outline-secondary">
          <div class="card-body">
            <h3 class="text-center">Redacted Credit Card Information</h3>
            <hr />
            <div class="alert alert-info p-2">
              Submit form to see unredacted data.
            </div>
            <form id="cc-form" method="post" action="/forward">
              <div class="form-group">
                <label for="cc-number">Card number</label>
                <span id="cc-number" class="form-field">
                    {{ card_number }}
                    <input id="card_number" name="card_number" type="hidden" value="{{ card_number }}">
                </span>
              </div>
              <div class="form-group">
                <label for="cc-cvc">CVC</label>
                <span id="cc-cvc" class="form-field">
                    {{ card_cvc }}
                    <input id="card_cvc" name="card_cvc" type="hidden" value="{{ card_cvc }}">
                </span>
              </div>
              <div class="form-group">
                <label for="cc-expiration-date">Expiration date</label>
                <span id="cc-expiration-date" class="form-field">
                    {{ card_expirationDate }}
                    <input id="card_expirationDate" name="card_expirationDate" type="hidden" value="{{ card_expirationDate }}">
                </span>
              </div>
              <!--Submit credit card form button-->
              <button type="submit" class="btn btn-success btn-block">
                Reveal Data
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
{% endblock %}
